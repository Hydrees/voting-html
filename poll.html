<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Vote With Hydrees</title>
</head>
<body>
    <div class=" md:flex md:grid md:grid-cols-2 md:mt-10">
        <div class="flex items-center justify-center mt-20 md:mt-0  md:bg-purple-200 md:ml-10 ">
            <img src="image/vote image.png" class="w-100 h-50 md:w-100 md:h-100  "/>
        </div>
        <div class="mt-20 md:mt-0  md:pr-10 md:mx-10 px-5 ">
            <form>
                <h1 class="text-3xl md:text-5xl text-center my-10 font-bold text-purple-500">Vote With Hydrees</h1>
            <h2 class="text-2xl m-5 font-bold">QUESTION:</h2>
            <h3 class="text-xl ml-5 mb-5"> &#X2705; What is the biggest challenge stopping you from fully living by your faith while growing in life and achieving your goals ...? </h3>
            <h2 class="text-1xl font-bold ml-5 mb-2">OPTIONS</h2>
            <div class="ml-5 mb-5 ">
                <div>
                    <input type="radio" name="challenge" value="time" id="time" />
                    <label for="time">Lack of Time Management</label>
                </div>
                <div>
                    <input type="radio" name="challenge" value="spiritual" id="spiritual" />
                    <label for="spiritual">Inconsistency in Spiritual Habit</label>
                </div>
                <div>
                    <input type="radio" name="challenge" value="distraction" id="distraction" />
                    <label for="distraction">Distractions from Social Media / Environment</label>
                </div>
                <div>
                    <input type="radio" name="challenge" value="fear" id="fear" />
                    <label for="fear">Fear of Failure</label>
                </div>
                <div>
                    <input type="radio" name="challenge" value="support" id="support" />
                    <label for="support">Not Having the Right Support</label>
                </div>
                <div>
                    <input type="radio" name="challenge" value="circle" id="circle" />
                    <label for="circle">Not in the Right Circle</label>
                </div>              
            </div>

            <button id="submitBtn" type="button" class="ml-5 bg-purple-500 text-white px-5 py-2 hover:bg-purple-700">Submit Vote</button>
            
            </form>
            <div id="results" class="mt-6"></div>
            <button class="ml-5 bg-purple-500 text-white px-5 py-2 hover:bg-purple-700 mb-5"><a href="donepoll.html">Done Voting</a></button>
        </div>
    </div>
    <script src="poll.js"></script>
</body>
</html>
